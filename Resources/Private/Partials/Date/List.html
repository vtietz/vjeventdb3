{namespace m=VJmedia\Vjeventdb3\ViewHelper}

<ul class="tx-vjeventdb-dates">
<f:for each="{dates}" as="date">
	<li>
		{m:dateItem(date: '{date}', showStartDay: '{settings.showStartDay}', timeFormat: '{settings.eventOrderForm.timeFormat}', adjustFrontendTime: '{settings.adjustFrontendTime}')}
	</li>
</f:for>
</ul>
