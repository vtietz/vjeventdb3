{namespace m=VJmedia\Vjeventdb3\ViewHelper}

<ul class="tx-vjeventdb-dates">
<f:for each="{dates}" as="date">
	<li>
		<m:translateDate><f:render partial="Date/Date" arguments="{date:date}" /></m:translateDate>
		<f:render partial="Date/Time" arguments="{date:date}" />
		<f:translate key="tx_vjeventdb3_domain_model_date.clock" />
	</li>
</f:for>
</ul>
