<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">

<script>
var format = '{settings.list.datepicker.JSformat}';
$(function() {
	$( "#starttime" ).datepicker({ dateFormat : format  });
});
</script>
<f:form action="list">
	<f:form.textfield id="starttime" value="{f:format.date(date: '{starttime}', format: '{settings.list.datepicker.format}')}" /><f:form.button>Send</f:form.button>
</f:form>
