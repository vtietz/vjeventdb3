
<h1>{event.title}</h1>
<span class="vjeventdb3-event-event-category">
	<f:for each="{event.eventCategory}" as="eventCategory">
		{eventCategory.name}
	</f:for>
</span>
<span class="vjeventdb3-event-age-category">
	<f:for each="{event.ageCategory}" as="ageCategory">
		{ageCategory.name}
	</f:for>
</span>

<p>{event.teasertext}</p>

<div>
	{event.description}
</div>

<f:if condition="{event.performers}">
	<div class="vjeventdb3-event-performers">
		<h2>Kursleiter</h2>
		<f:for each="{event.performers}" as="performer">
			<f:render partial="Performer/Properties" arguments="{performer:performer}" />
		</f:for>
	</div>
</f:if>
	
<f:if condition="{event.dates}">
	<div class="vjeventdb3-event-dates">
		<h2>Termine</h2>
		<f:render partial="Date/List" arguments="{dates:event.dates}" />
	</div>
</f:if>
