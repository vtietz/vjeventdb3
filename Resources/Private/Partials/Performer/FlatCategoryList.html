<f:if condition="{performerCategories}">
	<span class="vjeventdb3-performer-category">
		<f:for each="{performerCategories}" as="performerCategory" iteration="performerCategoryIterator">
			{performerCategory.name}
			<f:if condition="{performerCategoryIterator.isLast}">
			<f:then></f:then>
			<f:else>,</f:else>
			</f:if>
		</f:for>
	</span>
</f:if>
