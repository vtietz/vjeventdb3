
<f:layout name="Default" />

<f:section name="main">
<f:flashMessages renderMode="div" />

<f:if condition="{performer}">
	<f:then>
		<f:render partial="Performer/Properties" arguments="{performer:performer}" />
	</f:then>
	<f:else>
		<div class="tx-vjeventdb3-error"><f:translate key="tx_vjeventdb3_not_found.performer" /></div>
	</f:else>
</f:if>

</f:section>
