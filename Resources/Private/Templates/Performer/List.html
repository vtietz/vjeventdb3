
<f:layout name="Default" />

<f:section name="main">
<f:flashMessages renderMode="div" />

<f:if condition="{performers}">
	<f:then>
		<div class="tx-vjeventdb3-listPerformers">
			<h2><f:translate key="tx_vjeventdb3_domain_model_performer" /></h2>
			<f:for each="{performers}" as="performer">
				<f:render partial="Performer/Properties" arguments="{performer:performer}" />
			</f:for>
		</div>
	</f:then>
	<f:else>
		<div class="tx-vjeventdb3-error"><f:translate key="tx_vjeventdb3_not_found.performers" /></div>
	</f:else>
</f:if>

</f:section>
